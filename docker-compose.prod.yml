version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod  # Specify your production Dockerfile
    command: /bin/bash -c "python manage.py collectstatic --noinput && gunicorn banking_system.wsgi:application --bind 0.0.0.0:8000" 
    volumes:
      - static_volume:/app/static 
      - media_volume:/app/media     
    ports:
      - 8000:8000  # Exposing the port for the web service
    env_file:
      - ./.env  # Environment variables for Django
    depends_on:
      - db

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.db
  
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/project/staticfiles
      - media_volume:/home/app/web/project/media
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume: 
  media_volume: